<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Movie Database</title>
	</head>
	<body>
		<header>
			<form action="" class="form" id="search-form">
				<input type="text" id="search" class="search" placeholder="Search" />
			</form>
		</header>
		<main id="main">
			<div class="movie">
				<img
					src="https://images.unsplash.com/photo-1535016120720-40c646be5580?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
					alt="A movie projector"
				/>
				<div class="movie-info">
					<h3>Movie Title</h3>
					<span class="green">9.8</span>
				</div>
				<div class="overview">
					<h3>Overview</h3>
					<p>
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia
						quia deleniti possimus aspernatur odio accusamus eaque totam
						exercitationem ad dignissimos ex necessitatibus quos, aut itaque
						facere dolores laborum non dolor.
					</p>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
